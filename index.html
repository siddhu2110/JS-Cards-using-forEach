<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <style>
      #major {
        width: 1500px;
        display: flex;
        justify-content: space-around;
        flex-wrap: wrap;
        padding: 0px;
        justify-content: center;
        gap: 50px;
        margin-top: 80px;
        margin-left: 180px;
      }
      .minor {
        width: 200px;
        height: 250px;
        border: 2px solid black;
        padding: 10px;
        width: 200px;
        text-align: center;
        border: 2px solid rgb(255, 0, 115);
        background-color: yellow;
        box-shadow: 5px 5px 20px rgb(255, 0, 166);
      }
      .desc {
        font-size: 20px;
        margin-top: 40px;
      }
      .price {
        margin-top: 20px;
        padding: 10px;
        width: 70px;
        font-size: 18px;
        background-color: rgb(255, 136, 0);
        border: none;
        color: white;
        border-radius: 5px;
        cursor: pointer;
      }
    </style>
  </head>
  <body>
    <script src="./script.js"></script>
  </body>
</html>
